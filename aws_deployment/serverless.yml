service: gr-cup-analytics

frameworkVersion: '3'

provider:
  name: aws
  runtime: python3.9
  region: us-east-1
  stage: ${opt:stage, 'dev'}
  memorySize: 512
  timeout: 30
  
  environment:
    STAGE: ${self:provider.stage}
    REGION: ${self:provider.region}
    
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - s3:GetObject
            - s3:PutObject
            - s3:DeleteObject
            - s3:ListBucket
          Resource: 
            - "arn:aws:s3:::gr-cup-data-${self:provider.stage}-${self:provider.region}-v2/*"
            - "arn:aws:s3:::gr-cup-data-${self:provider.stage}-${self:provider.region}-v2"
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - "arn:aws:dynamodb:${self:provider.region}:*:table/gr-cup-telemetry-${self:provider.stage}"

functions:
  api:
    handler: src/api/enhanced_main.lambda_handler
    events:
      - http:
          path: /{proxy+}
          method: ANY
          cors: true
      - http:
          path: /
          method: ANY
          cors: true
    environment:
      PYTHONPATH: /var/task/src

  telemetry-processor:
    handler: src/processors/telemetry_processor.lambda_handler
    events:
      - s3:
          bucket: gr-cup-data-${self:provider.stage}
          event: s3:ObjectCreated:*
          rules:
            - prefix: raw-telemetry/
            - suffix: .csv

  analytics-generator:
    handler: src/processors/analytics_generator.lambda_handler
    events:
      - schedule: rate(1 hour)

resources:
  Resources:
    # S3 Bucket for data storage
    GRCupDataBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: gr-cup-data-${self:provider.stage}-${self:provider.region}-v2
        CorsConfiguration:
          CorsRules:
            - AllowedHeaders: ['*']
              AllowedMethods: [GET, PUT, POST, DELETE, HEAD]
              AllowedOrigins: ['*']
              MaxAge: 3000

    # DynamoDB table for telemetry metadata
    GRCupTelemetryTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: gr-cup-telemetry-${self:provider.stage}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: track_id
            AttributeType: S
          - AttributeName: timestamp
            AttributeType: S
        KeySchema:
          - AttributeName: track_id
            KeyType: HASH
          - AttributeName: timestamp
            KeyType: RANGE



plugins:
  - serverless-python-requirements

custom:
  pythonRequirements:
    fileName: requirements_minimal.txt
    dockerizePip: false
    zip: true
    slim: true